<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Los Angeles 2024-09-07 11:28 AM Land Surface Temperature</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2psaXUiLCJhIjoiY2tvbWNuZmdlMDFqNDJwcGR1Mno2MXZnZSJ9.QIIdMdgpoti-QeIKJahUfg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/sjliu/cm0vjneap00ct01pq1hdffut5',
            center: [-117.7, 34.2], // starting position [lng, lat]. Note that lat must be set between -90 and 90
            zoom: 8 // starting zoom
        });
        map.on('load', () => {
            map.addSource('lacity', {
                type: 'geojson',
                data: 'https://skrisliu.com/lamap/lacity6.geojson'
            });
            map.addLayer({
                'id': 'lacity1',
                'type': 'fill',
                'source': 'lacity', // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.0
                }
            });
            map.addLayer({
                'id': 'lacity2',
                'type': 'line',
                'source': 'lacity',
                'paint': {
                    'line-color': '#000000',
                    'line-width': 0.5
                }
            });
        });
        map.on('click', 'lacity1', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
        });

        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'lacity1', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'lacity1', () => {
            map.getCanvas().style.cursor = '';
        });
    </script>

</body>

</html>
